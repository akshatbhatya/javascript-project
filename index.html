<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown</title>
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
<div class="image">
    <div class="overlay">
        <h1>hello akshat</h1>
        <h2>akku</h2>
        <div class="timer">
            <div class="clock">
                <span class="days">1</span>
                <p>days</p>
            </div>
            <div class="clock">
                <span class="hours">1</span>
                <p>hours</p>
            </div>
            <div class="clock">
                <span class="minutes">1</span>
                <p>minutes</p>
            </div>
            <div class="clock">
                <span class="seconds">1</span>
                <p>seconds</p>
            </div>
        </div>
    </div>

</div>

<script src="countdown.js"></script>
</body>
</html>
